<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>File sharing</title>

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="css/files.css" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>

</head>

<body>

    <div class="ui upload-drop">

        <aside class="ui__sidebar">

            <ul class="file-tree">
                <li class="file-tree__item file-tree__item--open">
                    <div class="folder folder--open">Generated images</div>

                    <ul class="file-tree__subtree">
                        <li class="file-tree__item">
                            <div class="folder"> Results </div>
                        </li>
                    </ul>
                    <!-- /.file-subtree -->
            </ul>
            <!-- /.file-tree -->

        </aside>
        <!-- /.sidebar -->

        <main class="ui__main">

            <div class="ui__menu">

                <a href="javascript:void(0);" class="ui__btn sidebar-toggle"></a>

                <ul class="file-path">
                    <li><a href="#">Generated image /</a></li>
                    <li><a href="#">Result</a></li>
                </ul>
                <!-- /.file-path -->

                <a href="javascript:void(0);" class="ui__btn options-toggle"></a>
                <a href="javascript:void(0);" class="ui__btn help-btn" data-overlay="help"></a>

            </div>
            <!-- /.ui__menu -->

            <!-- /.ui__info -->

            <table class="file-list" id="file-table">

                <tr class="file-list__header">
                    <th onClick="sortTable(0)">Name <i class="fa fa-long-arrow-down"></i></th>
                    <th onClick="sortTable(1)">Typ</th>
                    <th onClick="sortTable(2, '123')">Size</th>
                    <th>Tags</th>
                </tr>

                <tr class="file-list__file">
                    <td> <a href="./shared/file1.txt"> file1 </a> </td>
                    <td>txt</td>
                    <td>0.5KB</td>
                    <td>public</td>
                </tr>

                <tr class="file-list__file">
                    <td> <a href="./shared/file2.pdf"> file2 </a> </td>
                    <td>pdf</td>
                    <td>0.2KB</td>
                    <td>public</td>
                </tr>
                <tr class="file-list__file">
                    <td> <a href="./shared/file3.jpg"> file3 </a> </td>
                    <td>jpg</td>
                    <td>0.5KB</td>
                    <td>public</td>
                </tr>
                <tr class="file-list__file">
                    <td> <a href="./shared/file4.zip"> file4 </a> </td>
                    <td>zip</td>
                    <td>1.4MB</td>
                    <td>public</td>
                </tr>
                <tr class="file-list__file">
                    <td> <a href="./shared/file5.png"> file5 </a> </td>
                    <td>png</td>
                    <td>1.7GB</td>
                    <td>public</td>
                </tr>
                <tr class="file-list__file">
                    <td> <a href="./shared/report.pdf"> report </a> </td>
                    <td>pdf</td>
                    <td>100GB</td>
                    <td>public</td>
                </tr>
            </table>
            <!-- /.file-list -->

        </main>
        <!-- /.ui__main -->

    </div>
    <!-- /.ui -->

    <div class="ui__overlay overlay" id="help">
        <div class="overlay__inner">

            <h2>ðŸŽ‚</h2>
            <p>Only static version</p>

            <a href="javascript:void(0)" class="btn overlay__close">Oh no!</a>

        </div>
        <!-- /.overlay__inner -->
    </div>
    <!-- /.overlay -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/files.js"></script>
</body>

</html>
